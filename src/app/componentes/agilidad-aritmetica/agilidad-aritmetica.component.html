<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Primer Numero</label>
  <div class="col-10">
  
    <input [(ngModel)]="unJuego.numero1" placeholder="ingrese numero" name="num1" type="text" class="form-control" style="width:100%" readonly/>
  </div>
</div>
<div class="form-group row">
  <label for="example-search-input" class="col-2 col-form-label">Operador</label>
  <div class="col-10">
    <input [(ngModel)]="unJuego.operadorCaracter" placeholder="Operador" name="signo" type="text" class="form-control" style="width:100%" readonly/>
  </div>
</div>
<div class="form-group row">
  <label for="example-email-input" class="col-2 col-form-label">Segundo Numero</label>
  <div class="col-10">
    <input [(ngModel)]="unJuego.numero2" placeholder="ingrese numero" name="num2" type="text" class="form-control" style="width:100%" readonly/>
  </div>
</div>

<div class="form-group row">
  <label for="example-email-input" class="col-2 col-form-label">Respuesta</label>
  <div class="col-10">
   <input [(ngModel)]="unJuego.numeroIngresado" placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" style="width:100%"/>
  </div>
</div>
