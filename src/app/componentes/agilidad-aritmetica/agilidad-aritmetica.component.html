<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">

<div class="alert alert-success" role="alert">

  <div class="alert alert-dark">
    <strong>Agilidad</strong> 
  </div>



<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Primer Numero</label>
  <div class="col-10">
  
    <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" style="width:100%" readonly/>
  </div>
</div>
<div class="form-group row">
  <label for="example-search-input" class="col-2 col-form-label">Operador</label>
  <div class="col-10">
    <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" style="width:100%" readonly/>
  </div>
</div>
<div class="form-group row">
  <label for="example-email-input" class="col-2 col-form-label">Segundo Numero</label>
  <div class="col-10">
    <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" style="width:100%" readonly/>
  </div>
</div>

<div class="form-group row">
  <label for="example-email-input" class="col-2 col-form-label">Respuesta</label>
  <div class="col-10">
   <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" style="width:100%"/>
  </div>
</div>

<div class="form-group row">
 
  <div class="col-12">
     <h2 [hidden]="ocultarVerificar" ><button (click)="verificar()" class="btn btn-success btn-lg btn-block">Verificar {{Tiempo}} </button></h2>
  </div>
</div>

<div class="form-group row">
 
  <div class="col-12">
   <h2 [hidden]="!ocultarVerificar"><button  (click)="NuevoJuego()"  class="btn btn-info btn-lg btn-block">Nuevo</button></h2>
  </div>
</div>
<div class="form-group row">
  <div class="col-12">
    <ul class="list-group">
<li> <h3><p><i class="fa fa-spinner fa-spin"></i>Esperando numero...</p></h3> </li>
  <li class="list-group-item list-group-item-success" [hidden]="!nuevoJuego.gano">Usted adivino el número</li>
  <li class="list-group-item list-group-item-danger" [hidden]="nuevoJuego.gano">Usted aún no gano </li>
</ul>
   
  </div>
</div>

</div>
</div>
<div class="col-sm-3"></div>
</div>
