<div class="container">
  <div class="signup-form-container">
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
        <form role="form" id="register-form" autocomplete="off">
          <div class="form-header">
            <h3 class="form-title"><i class="fa fa-user"></i> Sign Up</h3>
          </div>
          <div class="form-body">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                <input name="name" type="text" class="form-control" placeholder="Nombre">
              </div>
              
              <span class="help-block" id="error"></span>
            </div>
             <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                <input name="name" type="text" class="form-control" placeholder="Apellido">
              </div>
              <span class="help-block" id="error"></span>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                <input name="email" type="text" class="form-control" placeholder="Email">
              </div>
              <span class="help-block" id="error"></span>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                <input name="password" id="password" type="password" class="form-control" placeholder="Password">
              </div>
              <span class="help-block" id="error"></span>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                <input name="cpassword" type="password" class="form-control" placeholder="Repetir Password">
              </div>
              <span class="help-block" id="error"></span>
            </div>
          </div>
          <div class="form-footer">
            <button type="submit" class="btn btn-info btn-lg btn-outline btn-block">
                 <span class="glyphicon glyphicon-log-in" ></span>  Registrase !
                 </button>
          </div>
        </form>
      </div>
      <div class="col-lg-4"></div>
    </div>
  </div>
</div>
